<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판_글작성</title>
    <link href="../resources/css/normal-frame.css" rel="stylesheet">
    <link href="../resources/css/free-insert.css" rel="stylesheet">
</head>
<body>
      
    <header class="territory">
 
    </header>
    
    <div class="content">
            
        <h1 class="main-text">자유게시판</h1>

        <form action="#" method="post">
            <!-- 회원가입form안에.txt -->
            <table id="free-table">
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" id="free-title" name="title" placeholder="제목을 입력하세요" required>
                    </td>
                </tr>

                <tr>
                    <th>내용</th>
                    <td>
                        <textarea id="free-content" name="free-content"  required  placeholder="내용을 입력하세요"></textarea>
                    </td>
                </tr>

                <tr>
                    <th>첨부파일</th>
                    <td>
                        <label for="free-file">
                            <div id="free-upload">파일 업로드하기</div>
                        </label>
                        <input type="file" id="free-file" name="upfile">
                    </td>
                </tr>

            </table>
            <br>
            <div align="center">
                <button type="button" id="free-back">취소</button>
                <button type="submit" id="free-change">작성</button>
            </div>
        </form>
            








       
    </div>

    <footer class="territory" id="footer">
        <hr>
        <br>
        <a href="">공지사항</a> &nbsp;&nbsp;&nbsp;
        <a href="">1:1 실시간 채팅</a>
        <br>

        

    </footer>

</body>
</html>
