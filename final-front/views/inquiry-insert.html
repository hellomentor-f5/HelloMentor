<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1문의 등록</title>
    <link href="../resources/css/normal-frame.css" rel="stylesheet">
    <link href="../resources/css/cs-menu.css" rel="stylesheet">
    <link href="../resources/css/inquiry-insert.css" rel="stylesheet">
</head>

<body>

    <header class="territory">

    </header>

    <div class="content">

        <h1 class="cs-main-text" id="faq-main-text">1:1문의</h1>
       
        <!-- 메뉴바 -->
       <div align="center">
           <div class="cs-menu" ><a href="#">공지사항</a></div>
           <div class="cs-menu" ><a href="#">FAQ</a></div>
           <div class="cs-menu" id="selected-menu"><a href="#">1:1문의</a></div>
           <div class="cs-menu"><a href="#">문의내역</a></div>
       </div>
       <!-- 메뉴바 끝 -->
    






        <form action="#" method="post">
            <!-- 회원가입form안에.txt -->
            <table id="inquiry-table">
            <tr>
                <th>분류</th>
                <td>
                    <select name="inquiry-kind" id="inquiry-kind">
                        <option value="1">&nbsp;회원정보/로그인</option>
                        <option value="2">&nbsp;서비스/이용권</option>
                        <option value="3">&nbsp;결제/해지/환불</option>
                        <option value="4">&nbsp;오류</option>
                        <option value="5">&nbsp;이벤트</option>
                        <option value="6">&nbsp;기타</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <th>제목</th>
                <td><input type="text" id="inquiry-title" name="title" placeholder="제목을 입력하세요" required></td>
            </tr>
            
            <tr>
                <th>내용</th>
                <td>
                    <textarea id="inquiry-content" name="inquiry-content"  required  placeholder="내용을 입력하세요"></textarea>
                </td>
            </tr>

            <tr>
                <th>첨부파일</th>
                <td>
                    <label for="inquiry-file">
                        <div id="inquiry-upload">파일 업로드하기</div>
                    </label>
                    <input type="file" id="inquiry-file" name="upfile">
                </td>
            </tr>

            </table>
            <br>
            <div align="center">
                <button type="button" id="inquiry-reset">취소</button>
                <button type="submit" id="inquiry-submit">작성</button>
            </div>
        </form>







    </div>

    <footer class="territory" id="footer">
        <hr>
        <br>
        <a href="">공지사항</a> &nbsp;&nbsp;&nbsp;
        <a href="">1:1 실시간 채팅</a>
        <br>



    </footer>

</body>

</html>
