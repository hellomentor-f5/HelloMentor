<script>
  document.addEventListener("DOMContentLoaded", function () {
  const listItems = document.querySelectorAll(".list-item");
  const mainModal = document.getElementById("main-modal");
  const openSecondaryModalBtn = document.querySelector(".open-secondary-modal-btn");

  listItems.forEach(item => {
    item.addEventListener("click", function () {
      mainModal.style.display = "block";
    });
  });

  openSecondaryModalBtn.addEventListener("click", function () {
    mainModal.style.display = "none";
  });

  const modals = document.querySelectorAll(".modal");
  modals.forEach(modal => {
    modal.addEventListener("click", function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  });
});




//팔로우 팔로워
const followButton = document.querySelector('.follow-button');
let color = false;

followButton.addEventListener('click', () => {
  if (followButton.classList.contains('팔로잉')) {
    followButton.textContent = '팔로우';
    followButton.classList.remove('팔로잉');
 
  } else {
    followButton.textContent = '팔로잉';
    followButton.classList.add('팔로잉');
  }
    if (color) {
    followButton.style.backgroundColor = "#DFF6ED"; // 다시 초록색으로 변경
      color = false;
    } else {
      followButton.style.backgroundColor = " #C8C8C8"; // 회색으로 변경
      color = true;
    }

});
