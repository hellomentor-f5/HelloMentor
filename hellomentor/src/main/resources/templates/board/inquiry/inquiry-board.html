<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1:1문의내역_메인페이지</title>
    <link  th:href="@{/css/normal-frame.css}" rel="stylesheet" />
    <link  th:href="@{/css/cs-menu.css}" rel="stylesheet" />
    <link  th:href="@{/css/inquiry-board.css}" rel="stylesheet" />
    
       <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" 
  rel="stylesheet" />

	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
  </head>
  <body>
  
  <div th:insert="common/header :: header"></div>
  
  
    <div class="content">
      <div class="section">
        <div class="title">문의내역</div>

        <!-- 메뉴바 -->
        <div align="center" class="cs-menu-bar">
          <div class="cs-menu"><a th:href="@{/notice-board}">공지사항</a></div>
          <div class="cs-menu"><a th:href="@{/faq-board}">FAQ</a></div>
          <div class="cs-menu"><a th:href="@{/inquiry-insert}">1:1문의</a></div>
          <div class="cs-menu" id="selected-menu"><a th:href="@{/inquiry-board}">문의내역</a></div>
        </div>
        <!-- 메뉴바 끝 -->

        <!-- 게시글 -->
        <table align="center" id="inquiry-area">
          <thead>
            <tr>
              <th width="100">분류</th>
              <th width="540">제목</th>
              <th width="100">작성일자</th>
              <th width="100">처리상태</th>
            </tr>
          </thead>
          <tbody>
            <tr onclick="location.href=''">
              <td>점검</td>
              <td>점검 안내</td>
              <td>2023-08-12</td>
              <td>처리완료</td>
            </tr>
          </tbody>
        </table>
        <!-- 게시글 끝 -->

        <div id="move-to-inquiry">
          <button onclick="location.href=''">1:1 문의하기</button>
        </div>

        <!--페이징바-->
        <div align="center" class="paging-area">
          <button onclick="location.href= '#' ">이전 페이지</button>
          <button onclick="location.href='#'">1</button>
          <button onclick="location.href='#'">2</button>
          <button onclick="location.href='#'">3</button>
          <button onclick="location.href = '#'">다음 페이지</button>
        </div>
      </div>
    </div>
    
    <div th:insert="common/footer :: footer"></div>
    
    
  </body>
</html>
