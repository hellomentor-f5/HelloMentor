<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식인_글작성_답변자</title>
    <link  th:href="@{/css/normal-frame.css}" rel="stylesheet" />
    <link  th:href="@{/css/knowledge-answer.css}" rel="stylesheet" />
    
       <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" 
  rel="stylesheet" />

	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
  </head>
  <body>
  
  <div th:insert="common/header :: header"></div>
  
  <script>
  	var urlParams = new URLSearchParams(window.location.search);
 	var postNo = urlParams.get("postNo");
  </script>
  
    <div class="content">
      <div class="section">
        <div class="title">지식인</div>


		
        <form th:action="@{knowledgeanswerinsert}" method="post">
          <!-- 회원가입form안에.txt -->
          <input type="hidden" name="postNo" th:value="${postNo}" />
          <table id="knowledge-table">
            <tr>
              <th>답변</th>
              <td>
                <textarea
                  id="knowledge-content"
                  name="postContent"
                  required
                  placeholder="내용을 입력하세요"
                ></textarea>
              </td>
            </tr>
           <!--  <tr>
              <th>첨부파일</th>
              <td>
                <label for="knowledge-file">
                  <div id="knowledge-upload">파일 업로드하기</div>
                </label>
                <input type="file" id="knowledge-file" name="upfile" />
              </td>
            </tr> -->
          </table>
          <div align="center">
            <button type="button" id="knowledge-back">취소</button>
            <!-- 최초 답변 등록시에만 보여짐 -->
            <button type="submit" id="knowledge-reply">답변</button>
            <!-- 지식인 답글 수정 시에만 보여짐 -->
            <!-- <button type="submit" id="knowledge-change">수정</button> -->
          </div>
        </form>
      </div>
    </div>
    
    <div th:insert="common/footer :: footer"></div>
    
    
  </body>
</html>
