<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>지식인_메인페이지</title>
<link th:href="@{/css/normal-frame.css}" rel="stylesheet" />

<link th:href="@{/css/knowledge-board.css}" rel="stylesheet" />

<link
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}"
	rel="stylesheet" />


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>

	<div th:insert="common/header :: header"></div>


	<div class="content">
		<div class="section">
			<div class="title">지식인</div>

			<!-- 분류, 검색창 -->
			<!--   <form th:action="@{}" method="get"> -->
			<div id="category-search">
				<select name="knowledge-category" id="knowledge-category">
					<option value="1">작성자</option>
					<option value="2">제목</option>
				</select> <input type="text" id="keyword" name="keyword" value="" />
				<button type="submit" id="search-btn">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
						viewBox="0 0 36 36" fill="none">
                <path id="search-logo"
							d="M34.8017 32.1983L26.735 24.15C28.7487 21.5892 29.8402 18.4244 29.8333 15.1667C29.8333 12.2659 28.9732 9.43023 27.3616 7.01831C25.75 4.60639 23.4593 2.72653 20.7794 1.61644C18.0994 0.506355 15.1504 0.215906 12.3053 0.781822C9.46029 1.34774 6.84694 2.7446 4.79577 4.79577C2.7446 6.84694 1.34774 9.46029 0.781822 12.3053C0.215906 15.1504 0.506355 18.0994 1.61644 20.7794C2.72653 23.4593 4.60639 25.75 7.01831 27.3616C9.43023 28.9732 12.2659 29.8333 15.1667 29.8333C18.4244 29.8402 21.5892 28.7487 24.15 26.735L32.1983 34.8017C32.5436 35.1469 33.0118 35.3408 33.5 35.3408C33.9882 35.3408 34.4564 35.1469 34.8017 34.8017C35.1469 34.4564 35.3408 33.9882 35.3408 33.5C35.3408 33.0118 35.1469 32.5436 34.8017 32.1983ZM7.39334 23.0317C5.57256 21.2512 4.42597 18.8941 4.14919 16.3625C3.8724 13.831 4.48257 11.2818 5.8756 9.14994C7.26862 7.01807 9.35819 5.43558 11.7878 4.67247C14.2174 3.90935 16.8365 4.01288 19.1983 4.9654C21.5601 5.91791 23.5183 7.6604 24.7387 9.89558C25.9591 12.1308 26.3661 14.7201 25.8904 17.2219C25.4146 19.7237 24.0856 21.983 22.1299 23.6142C20.1743 25.2454 17.7132 26.1475 15.1667 26.1667C12.2503 26.1641 9.45426 25.0035 7.39334 22.94V23.0317Z"
							fill="#222221" />
              </svg>
				</button>
			</div>
			<!--   </form> -->
			<!-- 분류, 검색창 끝 -->

			<div id="button-container">
				<!-- Q&A 와 best 버튼 클릭시 비동기로 데이터 전송 받아서 table에 넣어주기 -->
				<button id="filtering-qna">Q&A</button>
				|
				<button id="filtering-best">베스트</button>

				<button id="filtering-all">전체</button>
				|
				<button id="filtering-notdone">미답변만 보기</button>
			</div>

			<!-- 일반 게시글 -->
			<table align="center" id="knowledge-area">
				<tbody>
					<tr th:each="item : ${combinedList}">
						<td width="100" th:text="'#' + ${item[1].categoryId}">카테고리</td>
						<td width="540" align="left">
							<b style="font-size: 20px;" >
								<a th:text="${item[0].postTitle}" th:href="'/hellomentor/knowledgedetail?kno=' + ${item[0].postNo}">제목</a>
							</b> <br />
							<hr color="gray"
								style="background-color: rgb(0, 0, 0); height: 0.1px; border: 0px; opacity: 0.2; margin-top: 5px; margin-bottom: 5px;" />
							<span
							th:text="${item[0].postContent.length() <= 65 ? item[0].postContent : item[0].postContent.substring(0, 65) + '...'}">질문내용</span>

						</td>
						<td width="100"><img th:src="@{/img/beforelove.png}"
							class="loveimg" /><span th:text="${item[1].upVotes}">100</span>
						</td>
						<td width="100"><span th:if="${item[2] != null && item[2].isAccepted}">채택완료</span>
							<span th:if="${item[2] == null || !item[2].isAccepted}">답변대기중</span></td>
					</tr>

				</tbody>
			</table>

			<!-- Q&A, 베스트 버튼 -->
			<script>
				function filterPostsByVotes(minVotes) {
					// 모든 행을 가져옵니다.
					var rows = document
							.querySelectorAll("#knowledge-area tbody tr");

					// 각 행을 반복하여 추천 수를 확인하고 필터링합니다.
					rows.forEach(function(row) {
						var upVotes = parseInt(row
								.querySelector(".loveimg + span").textContent);
						if (upVotes >= minVotes) {
							row.style.display = "table-row"; // minVotes 이상인 경우 보이기
						} else {
							row.style.display = "none"; // minVotes 미만인 경우 숨기기
						}
					});
				}

				// 초기로딩시 전체 행 보이기
				filterPostsByVotes(0);

				// "filtering-best" 버튼 클릭 시 필터링 함수 호출 (10개 이상)
				$("#filtering-best").click(function() {
					filterPostsByVotes(10);
				});

				// "filtering-qna" 버튼 클릭 시 필터링 함수 호출 (10개 미만)
				$("#filtering-qna").click(function() {
					filterPostsByVotes(0);
				});
			</script>

			<!-- 일반 게시글 끝 -->

			<div id="move-to-insert">
				<button th:onclick="|window.location.href='/hellomentor/knowledgequestioninsert'|" >질문하기</button>
			</div>

			<!--페이징바-->
			<div align="center" class="paging-area">
				<button onclick="location.href= '#' ">이전 페이지</button>
				<button onclick="location.href='#'">1</button>
				<button onclick="location.href='#'">2</button>
				<button onclick="location.href='#'">3</button>
				<button onclick="location.href = '#'">다음 페이지</button>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(
				function() {
					$("#search-btn").mouseenter(
							function() {
								$("#search-btn>svg").addClass(
										"animate__animated animate__swing");
							});

					$("#search-btn").mouseleave(
							function() {
								$("#search-btn>svg").removeClass(
										"animate__animated animate__swing");
							});
				});

		$(document).ready(
				function() {
					$("#filtering-qna").addClass("mainColor").removeClass(
							"blackColor");
					$("#filtering-best").addClass("blackColor").removeClass(
							"mainColor");

					$("#filtering-best").click(
							function() {
								$(this).addClass("mainColor").removeClass(
										"blackColor");
								$("#filtering-qna").addClass("blackColor")
										.removeClass("mainColor");
							});

					$("#filtering-qna").click(
							function() {
								$(this).addClass("mainColor").removeClass(
										"blackColor");
								$("#filtering-best").addClass("blackColor")
										.removeClass("mainColor");
							});
				});
	</script>

	<div th:insert="common/footer :: footer"></div>


</body>
</html>
