        <!-- 게시글 -->
        <table align="center" id="notice-area">
          <thead>
            <tr>
              <th width="100">분류</th>
              <th width="640">제목</th>
              <th width="100">작성일자</th>
            </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="3">공지사항이 존재하지 않습니다</td>
        </tr>
		 	 <tr th:each="n : ${list}">
		         <td th:text="${n.boardType}">분류</td>
		         <td th:text="${n.postTitle}">제목</td>
		         <td th:text="${n.createDate}">작성일자</td>

        <!--페이징바-->
       
<div align="center" class="paging-area">
    <ul class="pagination">
        <li th:if="${pi.currentPage > 0}" class="page-item">
            <a class="page-link" th:href="@{${url}(__${pi.currentPage}__ - 1)}">이전 페이지</a>
        </li>
        
        <li th:each="item : ${#numbers.sequence(pi.startPage, pi.endPage)}" class="page-item">
            <a class="page-link" th:href="@{${url}(__${item}__)}" th:text="${item}"></a>
        </li>
        
        <li th:if="${pi.currentPage < pi.maxPage}" class="page-item">
            <a class="page-link" th:href="@{${url}(__${pi.currentPage}__ + 1)}">다음 페이지</a>
        </li>
    </ul>

    <script>
      $(document).ready(function () {
        $("#search-btn").mouseenter(function () {
          $("#search-btn>svg").addClass("animate__animated animate__swing");
        });

        $("#search-btn").mouseleave(function () {
          $("#search-btn>svg").removeClass("animate__animated animate__swing");
        });
      });
    </script>
